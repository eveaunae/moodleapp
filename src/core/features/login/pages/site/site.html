<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate" />
        </ion-buttons>

        <ion-title>
            <h1>{{ 'core.login.connecttomoodle' | translate }}</h1>
        </ion-title>

        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="openSettings()" [ariaLabel]="'core.settings.appsettings' | translate">
                <ion-icon slot="icon-only" name="fas-gear" aria-hidden="true" />
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding unae-login-page">
    <div class="list-item-limited-width">
        <!-- Logo Section -->
        <div class="ion-text-center ion-padding core-login-site-logo">
            <img src="assets/img/unae_login_logo-inv.png" class="login-logo" [alt]="'core.login.logoof' | translate: { $a: appName }">
        </div>

        <!-- Simplified Login Interface with 4 Buttons -->
        <div class="unae-login-buttons">
            <ion-button expand="block" fill="solid" class="ion-margin-bottom login-button btn-ingresar" 
                (click)="goToLogin()">
                <ion-icon slot="start" name="log-in-outline" aria-hidden="true" />
                Ingresar
            </ion-button>

            <ion-button expand="block" fill="solid" class="ion-margin-bottom login-button btn-qr" 
                (click)="scanQR()">
                <ion-icon slot="start" name="qr-code-outline" aria-hidden="true" />
                Escanear QR
            </ion-button>

            <ion-button expand="block" fill="outline" class="ion-margin-bottom login-button btn-servicios" 
                (click)="openServices()">
                <ion-icon slot="start" name="desktop-outline" aria-hidden="true" />
                Servicios
            </ion-button>

            <ion-button expand="block" fill="outline" class="ion-margin-bottom login-button btn-soporte" 
                (click)="openSupport()">
                <ion-icon slot="start" name="help-circle-outline" aria-hidden="true" />
                Soporte
            </ion-button>
        </div>

        <!-- Help -->
        <ion-button class="ion-margin-top core-login-need-help core-button-as-link ion-text-wrap" (click)="showHelp()"
            aria-haspopup="dialog" expand="block" fill="clear">
            {{ 'core.needhelp' | translate }}
        </ion-button>
    </div>
</ion-content>
